<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>All Star Challenge</title>
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Converse Chelem Rodrigues Red Army</h2>

      <img src="img/allstar.jpg" alt="woman wearing an all star" />

      <p class="price"><strong>$65,00</strong></p>
      <p class="shipping">Free Shipping</p>
      <p>
        Ready to dress up or down, this classic red communist shoes will fit the
        revolution!
      </p>

      <a class="more-info" href="#">More Information &rarr;</a>

      <div class="colors">
        <div class="color color-black"></div>
        <div class="color color-blue"></div>
        <div class="color color-red"></div>
        <div class="color color-yellow"></div>
        <div class="color color-green"></div>
        <div class="color color-brown"></div>
      </div>

      <h3 class="details-title">Product Details</h3>

      <ul class="details-list">
        <li>Lightweight, durable canvas sneaker</li>
        <li>Lightly padded footbed for added confort</li>
        <li>Iconic design</li>
      </ul>

      <button class="btn-add-cart">Add to cart</button>
    </article>
  </body>
</html>
